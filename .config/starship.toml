# Don't print a new line at the start of the prompt
add_newline = false

[line_break]
disabled = true

[character]
success_symbol = "➜"
error_symbol = "✗"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[directory]
truncation_length = 3

[git_branch]
symbol = "🌱 "
truncation_length = 16
truncation_symbol = ""

[git_status]
conflicted = "🚩 "
ahead = "🏎 💨 "
behind = "😰 "
diverged = "😵 "
untracked = " 🤷‍"
stashed = "📦 "
modified = "✏️ "
staged = '[++\($count\)](green) '
renamed = "👅 "
deleted = "🗑 "

[memory_usage]
threshold = -1
symbol = "🐏 "
style = "bold dimmed green"
disabled=false
format = "via $symbol [${ram_pct} / (${swap_pct})]($style) "

[nodejs]
symbol = "🤖 "

[rust]
symbol = "⚙️ "
